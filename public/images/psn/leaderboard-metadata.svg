<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F2027" />
      <stop offset="50%" stop-color="#203A43" />
      <stop offset="100%" stop-color="#2C5364" />
    </linearGradient>
    
    <!-- Glowing effect for text -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />
  
  <!-- Abstract neural network/connection pattern -->
  <g opacity="0.2">
    <circle cx="300" cy="200" r="5" fill="white" />
    <circle cx="500" cy="180" r="5" fill="white" />
    <circle cx="420" cy="320" r="5" fill="white" />
    <circle cx="650" cy="250" r="5" fill="white" />
    <circle cx="780" cy="350" r="5" fill="white" />
    <circle cx="900" cy="200" r="5" fill="white" />
    <circle cx="750" cy="150" r="5" fill="white" />
    <circle cx="820" cy="220" r="5" fill="white" />
    <circle cx="350" cy="400" r="5" fill="white" />
    <circle cx="550" cy="430" r="5" fill="white" />
    <circle cx="700" cy="450" r="5" fill="white" />
    <circle cx="850" cy="400" r="5" fill="white" />
    
    <!-- Connection lines -->
    <line x1="300" y1="200" x2="500" y2="180" stroke="white" stroke-width="1" />
    <line x1="300" y1="200" x2="420" y2="320" stroke="white" stroke-width="1" />
    <line x1="500" y1="180" x2="650" y2="250" stroke="white" stroke-width="1" />
    <line x1="420" y1="320" x2="650" y2="250" stroke="white" stroke-width="1" />
    <line x1="650" y1="250" x2="780" y2="350" stroke="white" stroke-width="1" />
    <line x1="780" y1="350" x2="900" y2="200" stroke="white" stroke-width="1" />
    <line x1="750" y1="150" x2="900" y2="200" stroke="white" stroke-width="1" />
    <line x1="500" y1="180" x2="750" y2="150" stroke="white" stroke-width="1" />
    <line x1="750" y1="150" x2="820" y2="220" stroke="white" stroke-width="1" />
    <line x1="820" y1="220" x2="900" y2="200" stroke="white" stroke-width="1" />
    <line x1="420" y1="320" x2="350" y2="400" stroke="white" stroke-width="1" />
    <line x1="350" y1="400" x2="550" y2="430" stroke="white" stroke-width="1" />
    <line x1="550" y1="430" x2="700" y2="450" stroke="white" stroke-width="1" />
    <line x1="700" y1="450" x2="850" y2="400" stroke="white" stroke-width="1" />
    <line x1="780" y1="350" x2="850" y2="400" stroke="white" stroke-width="1" />
  </g>
  
  <!-- Humanoid Robot -->
  <g transform="translate(200, 240)">
    <!-- Robot Body -->
    <rect x="120" y="100" width="80" height="120" rx="10" fill="#4A86E8" opacity="0.9" />
    <!-- Robot Head -->
    <rect x="130" y="50" width="60" height="60" rx="10" fill="#4A86E8" opacity="0.9" />
    <!-- Robot Eyes -->
    <circle cx="150" cy="70" r="8" fill="#00FFFF" />
    <circle cx="170" cy="70" r="8" fill="#00FFFF" />
    <!-- Robot Antenna -->
    <line x1="160" y1="50" x2="160" y2="30" stroke="#4A86E8" stroke-width="4" />
    <circle cx="160" cy="25" r="5" fill="#00FFFF" />
    <!-- Robot Arms -->
    <rect x="90" y="110" width="30" height="10" rx="5" fill="#4A86E8" opacity="0.9" />
    <rect x="200" y="110" width="30" height="10" rx="5" fill="#4A86E8" opacity="0.9" />
    <!-- Robot Legs -->
    <rect x="130" y="220" width="20" height="40" rx="5" fill="#4A86E8" opacity="0.9" />
    <rect x="170" y="220" width="20" height="40" rx="5" fill="#4A86E8" opacity="0.9" />
    <!-- Circuitry details -->
    <line x1="135" y1="130" x2="185" y2="130" stroke="#00FFFF" stroke-width="2" />
    <line x1="135" y1="140" x2="185" y2="140" stroke="#00FFFF" stroke-width="2" />
    <line x1="135" y1="150" x2="185" y2="150" stroke="#00FFFF" stroke-width="2" />
  </g>
  
  <!-- Social Norm Elements -->
  <g transform="translate(780, 280)">
    <!-- Social Interaction Bubble -->
    <path d="M100,50 Q120,0 140,50 L140,90 L120,80 L100,90 Z" fill="#FF9F40" opacity="0.8" />
    <!-- Social Gestures Icons -->
    <circle cx="60" cy="50" r="25" fill="none" stroke="#FF9F40" stroke-width="3" />
    <path d="M45,50 L75,50 M60,35 L60,65" stroke="#FF9F40" stroke-width="3" />
    <!-- Social Distance Circle -->
    <circle cx="120" cy="40" r="15" fill="none" stroke="#FF9F40" stroke-width="2" stroke-dasharray="5,3" />
    <!-- Human Figure in Social Context -->
    <path d="M20,40 C25,30 35,30 40,40 L40,60 L38,75 L42,75 L40,60 L30,60 L28,75 L32,75 L30,60 L20,60 Z" fill="#FF9F40" opacity="0.8" />
    <circle cx="30" cy="30" r="10" fill="#FF9F40" opacity="0.8" />
  </g>
  
  <!-- Dotted pattern connecting robot and social norms -->
  <path d="M380,320 Q600,200 800,330" stroke-dasharray="5,5" stroke="white" stroke-width="2" fill="none" />
  
  <!-- Main title -->
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="white" filter="url(#glow)">EgoNormia</text>
  
  <!-- Subtitle -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#A7D7FF">Leaderboard</text>
  
  <!-- Descriptive text -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#FFFFFF">Benchmarking VLM Physical Social Norm Understanding</text>
  
  <!-- Abstract UI elements suggesting a leaderboard -->
  <g transform="translate(400, 300)">
    <!-- Leaderboard header -->
    <rect x="0" y="0" width="400" height="40" rx="5" fill="#2C5364" stroke="white" stroke-width="1" />
    
    <!-- Leaderboard entries -->
    <rect x="0" y="45" width="400" height="30" rx="5" fill="rgba(255,255,255,0.1)" />
    <rect x="0" y="80" width="400" height="30" rx="5" fill="rgba(255,255,255,0.07)" />
    <rect x="0" y="115" width="400" height="30" rx="5" fill="rgba(255,255,255,0.05)" />
    <rect x="0" y="150" width="400" height="30" rx="5" fill="rgba(255,255,255,0.03)" />
    
    <!-- Column headers - Simplified to just Model and Performance -->
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Model</text>
    <text x="310" y="25" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Performance</text>
    
    <!-- Sample model names -->
    <text x="150" y="65" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Model A</text>
    <text x="150" y="100" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Model B</text>
    <text x="150" y="135" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Model C</text>
    <text x="150" y="170" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Model D</text>
    
    <!-- Performance bars -->
    <rect x="260" y="55" width="80" height="10" rx="5" fill="#4CAF50" />
    <rect x="260" y="90" width="65" height="10" rx="5" fill="#2196F3" />
    <rect x="260" y="125" width="50" height="10" rx="5" fill="#FFC107" />
    <rect x="260" y="160" width="35" height="10" rx="5" fill="#F44336" />
  </g>
</svg>
